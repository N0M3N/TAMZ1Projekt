<html>
    <head>
        <title>Local Storage and object serialization Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="select.css">
        <link rel="stylesheet" href="game.css">

        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="select.js"></script>
        <script type="text/javascript" src="game.js"></script>
</head>
    <body>
        <div data-role="page" class="container-fluid col-sm-12" id="page1">
            <div class="container-fluid col-sm-12 row" id="available">
                <img class="col-sm-2" src="src/warrior.png" id="warrior" onclick="selected(this.id)">
                <img class="col-sm-2" src="src/assassin.png" id="assassin" onclick="selected(this.id)">
                <img class="col-sm-2" src="src/archer.png" id="archer" onclick="selected(this.id)">
                <img class="col-sm-2" src="src/mage.png" id="mage" onclick="selected(this.id)">
                <img class="col-sm-2" src="src/enchanter.png" id="enchanter" onclick="selected(this.id)">
                <img class="col-sm-2" src="src/priest.png" id="priest" onclick="selected(this.id)">                
            </div>

            <div class="col-sm-8 container-fluid" id="description">
            </div>

            <div id="confirmSelected" class="col-sm-12 container-fluid text-center">
                <a href="#" class="col-sm-3 btn btn-primary btn-lg" onclick="confirmSelected()">Select to my team</a>
            </div>

            <div id="selection" class="col-sm-12 row text-center">
                <div id="true" class="col-sm-3 container-fluid text-center">
                    <div class="onTurnIndicator col-sm-1"></div>
                    <h2 class="col-sm-12">Team 1</h2>
                </div>
                <div id="false" class="col-sm-3 container-fluid text-center">
                    <div class="onTurnIndicator col-sm-1" style="visibility: hidden"></div>
                    <h2 clas="col-sm-12">Team 2</h2>
                </div>
            </div>
            
            <div class="col-sm-12 container-fluid text-center">
                <a href="#" id="startGame" class="col-sm-3 btn btn-success btn-lg" style="visibility: hidden;" onclick="startGame()">Start Game</a>
            </div>
        </div>

        <div data-role="page" id="page2">
            <canvas id="canvas" width="1080px" height="1920px">
                Sorry, your browser does not support HTML5 canvas element.
            </canvas>
        </div>

        <div data-role="page" id="winScreen">
            <script>
                function newGame() {
                    $.mobile.navigate("#select");
                    location.reload(true);
                }
            </script>
        </div>

    <script>
        selected("warrior");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
